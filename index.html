<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Generators</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ID Generators</h1>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>This website provides tools to generate fictitious identification numbers (IDs) based on the formats used in various countries. These IDs are intended for testing purposes only.</p>
    </section>

    <section id="generator">
      <h2>ID Generator</h2>
      <form id="idGeneratorForm">
        <label for="country">Select a Country:</label>
        <select id="country" name="country">
          <option value="romania">Romania</option>
          <option value="poland">Poland</option>
          <option value="croatia">Croatia</option>
          <option value="belgium">Belgium</option>
          <option value="bulgaria">Bulgaria</option>
          <option value="brazil">Brazil</option>
        </select>
        <button type="button" onclick="generateID()">Generate ID</button>
      </form>
      <div id="generatedID">
        <!-- Generated ID will be displayed here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Daniel G</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
